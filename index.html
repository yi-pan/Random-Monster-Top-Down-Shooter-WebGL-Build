<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Random Monster TopDown Shooter</title>
    <script src="index.js" defer></script>
</head>
<body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=1280 height=720 tabindex="-1" style="width: 1280px; height: 720px; background: #231F20"></canvas>
    <script src="Build/Random Monster Top Down Shooter WebGL Build.loader.js"></script>
    <script>
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Mobile device style: fill the whole browser client area with the game canvas:
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);

            var canvas = document.querySelector("#unity-canvas");
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            canvas.style.position = "fixed";

            document.body.style.textAlign = "left";
        }

        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/Random Monster Top Down Shooter WebGL Build.data",
            frameworkUrl: "Build/Random Monster Top Down Shooter WebGL Build.framework.js",
            codeUrl: "Build/Random Monster Top Down Shooter WebGL Build.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Random Monster",
            productName: "Random Monster TopDown Shooter",
            productVersion: "1.0",
            // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
            // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        }).then(function (unityInstance) {
            window.unityInstance = unityInstance; // Expose the instance to be accessible globally
        }).catch(function (message) {
            console.error(message);
        });
    </script>
    <div>
        <button id="showHealthButton">Show Player Health</button>
        <p id="playerHealthDisplay">Player Health: </p>
    </div>
</body>
</html>
